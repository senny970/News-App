<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>News App</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-newspaper"></i>
                News App
            </a>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="main-form-wrapper">
        <form name="newsControls">
            <div class="mb-3 form-floating">
                <select class="form-select" name="country" id="country" aria-label="Floating label select example">
                    <option value="ua">Ukraine</option>
                    <option value="ru">Russia</option>
                    <option value="us">United States</option>
                </select>
                <label for="country">Select country</label>
            </div>
            <div class="mb-3">
                <label for="search" class="form-label">Search</label>
                <input type="text" class="form-control" name="search" id="search">
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="submit" id="submit_btn">
                    <span class="submit-btn-text" id="submitBtnText">Submit</span>
                    <span class="spinner-border spinner-border-sm submitBtnText" id="submitBtnSpinner" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
    <div class="news-container overflow-hidden">

        <div class="row bottom-buffer">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
